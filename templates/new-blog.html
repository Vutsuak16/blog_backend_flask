<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Write-Blog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{url_for('static',filename='new-blog-css/normalize.css')}}">
		<link rel="stylesheet" href="{{url_for('static',filename='new-blog-css/bootstrap.min.css')}}">
		<link rel="stylesheet" href="{{url_for('static',filename='new-blog-css/animate.css')}}">
		<link rel="stylesheet" href="{{url_for('static',filename='new-blog-css/dropzone.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='new-blog-css/main.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='new-blog-css/new-blog.css')}}">

        <script src="new-blog-js/modernizr-2.8.3.min.js"></script>
       
	</head>
    <body>
	
	

      
        
		<div class="wrapper" id="wrapper">
			<div class="container">
				<div class="row">
					<div class="col-md-12 blog-form">
						  <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="part">
                      <h3>Add a new page</h3>
                      <input type="text" placeholder="Your title here" class="form-control">
                    </div>
                    <div class="part">
                       
                      <form action="" class="title-img-upload" style="display: "none;>
                        <input type="file" name="pic" accept="">
                        <span>Add Title Image</span>
                      </form>
                       
                    </div>
                    <div class="part">
                      <h3>
                        Description
                      </h3>
                      <form method="post" action="somepage">
                          <textarea name="content" style="width:100%" rows="10"></textarea>
                      </form>
                      
                    </div>
                    <div class="part">
                      <h3>Categories</h3>
                      <select class="form-control input-sm mb15">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                      </select>
                    </div>
                    <div class="part">
                      <h3>Tags</h3>
                      <input type="text" placeholder="Tags here please" class="form-control">
                    </div>
                    <div class="part">
                      <h3>Publish Now</h3>
                      <button type="button" class="btn btn-default" style=" background-color: #e6e6e6;">Draft</button>
                      <button type="button" class="btn btn-primary">Preview</button>
                      <button type="button" class="btn btn-success" style="float: right">Publish</button>
                      <i class="fa fa-trash-o delete-blog"></i>
                    </div>
                </div>
                     
              </div>
					</div>
				</div>
			</div>	
			<div class="row footer" id="footer">
	        <div class="container" style="padding: 0px;">
	          <div class="col-md-12" style="padding: 0px;">
	            <div class="col-md-6 footer-mail" >
	              <p><a href="mailto:Support@Qulp.in" title="Click to send us an email"><i class="fa fa-envelope"></i>Support@Qulp.in</a></p>
	            </div>
	            <div class="col-md-6 footer-links">
	              <ul>
	                <li class="mob-hide"><a href="">Blog</a></li>
	                <li class="mob-hide"><a href="">Forum</a></li>
	                <li class="mob-hide"><a href="">Privacy Policy</a></li>
	                <li><a href=""><i class="fa fa-twitter"></i></a></li>
	                <li><a href=""><i class="fa fa-facebook"></i></a></li>
	                <li><a href=""><i class="fa fa-linkedin"></i></a></li>
	              </ul>
	            </div>
	          </div>
	        </div>
	      </div>
		</div>
		
		<!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script-->
        <script>window.jQuery || document.write('<script src="new-blog-js/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="new-blog-js/plugins.js"></script>
        <script src="new-blog-js/dropzone.js"></script>
        <script src="new-blog-js/dropzone.min.js"></script>
        <script src="https://tinymce.cachefly.net/4.2/tinymce.min.js"></script>
        <script src="new-blog-js/main.js"></script>
		    <script type="text/javascript">
          tinymce.init({
              selector: "textarea",
              theme: "modern",
              plugins: [
                  "advlist autolink lists link image charmap print preview hr anchor pagebreak",
                  "searchreplace wordcount visualblocks visualchars code fullscreen",
                  "insertdatetime media nonbreaking save table contextmenu directionality",
                  "emoticons template paste textcolor colorpicker textpattern imagetools"
              ],
              toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
              toolbar2: "print preview media | forecolor backcolor emoticons",
              image_advtab: true,
              templates: [
                  {title: 'Test template 1', content: 'Test 1'},
                  {title: 'Test template 2', content: 'Test 2'}
              ], 
              file_browser_callback : 'myFileBrowser'
          });
    </script>

	</body>
